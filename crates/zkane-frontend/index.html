<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZKane - Privacy Pools for Alkanes</title>
    <meta name="description" content="ZKane provides privacy-preserving transactions for alkanes assets using zero-knowledge proofs">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/styles.css" as="style">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles.css">
    
    <!-- Theme detection script -->
    <script>
        // Apply theme before page renders to prevent flash
        (function() {
            const theme = localStorage.getItem('zkane-theme') || 'auto';
            if (theme === 'dark' || (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
</head>
<body>
    <div id="app">
        <!-- Loading indicator while WASM loads -->
        <div class="app-loading">
            <div class="loading-container">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
                <h2>Loading ZKane...</h2>
                <p>Initializing privacy pools and cryptographic components</p>
            </div>
        </div>
    </div>

    <!-- WASM and JS modules -->
    <script type="module">
        import init, { run_app } from '/pkg/zkane_frontend.js';
        
        async function main() {
            try {
                // Initialize WASM module
                await init();
                
                // Start the Leptos application
                run_app();
                
                // Remove loading indicator
                const loadingEl = document.querySelector('.app-loading');
                if (loadingEl) {
                    loadingEl.remove();
                }
            } catch (error) {
                console.error('Failed to initialize ZKane application:', error);
                
                // Show error message
                const appEl = document.getElementById('app');
                appEl.innerHTML = `
                    <div class="app-error">
                        <div class="error-container">
                            <h2>Failed to Load ZKane</h2>
                            <p>There was an error initializing the application. Please refresh the page and try again.</p>
                            <details>
                                <summary>Error Details</summary>
                                <pre>${error.message || error}</pre>
                            </details>
                            <button onclick="window.location.reload()" class="btn btn-primary">
                                Reload Application
                            </button>
                        </div>
                    </div>
                `;
            }
        }
        
        main();
    </script>

    <style>
        /* Loading and error styles */
        .app-loading,
        .app-error {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-primary, #ffffff);
            color: var(--text-primary, #212529);
        }

        .loading-container,
        .error-container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }

        .loading-spinner {
            margin-bottom: 2rem;
        }

        .loading-spinner .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color, #dee2e6);
            border-top: 4px solid var(--primary-color, #007bff);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-container h2,
        .error-container h2 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .loading-container p,
        .error-container p {
            margin: 0 0 1rem 0;
            color: var(--text-secondary, #6c757d);
        }

        .error-container details {
            margin: 1rem 0;
            text-align: left;
        }

        .error-container summary {
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .error-container pre {
            background-color: var(--bg-secondary, #f8f9fa);
            padding: 1rem;
            border-radius: 0.375rem;
            overflow-x: auto;
            font-size: 0.875rem;
            white-space: pre-wrap;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            background: none;
        }

        .btn-primary {
            color: white;
            background-color: var(--primary-color, #007bff);
            border-color: var(--primary-color, #007bff);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover, #0056b3);
            border-color: var(--primary-hover, #0056b3);
        }

        /* Dark theme support for loading/error states */
        [data-theme="dark"] .app-loading,
        [data-theme="dark"] .app-error {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        [data-theme="dark"] .error-container pre {
            background-color: #2d2d2d;
        }
    </style>
</body>
</html>
